<template>
    <lightning-layout class = "slds-grid slds-grid_vertical-align-start slds-theme_default" multiple-rows>
        <template for:each={moviesList} for:item="movie">
            <lightning-layout-item key={movie.Id} class="slds-col slds-p-around_small">
                <div class="hoverC" data-id={movie.Id} onclick={selectMovie}>
                    <lightning-card>
                        <div class="slds-p-left_large bear-tile-body slds-media slds-grid slds-grid_align-space slds-grid_vertical">
                            <!-- <div class="slds-media slds-grid slds-grid_align-space slds-grid_vertical"> -->
                                <div class="slds-col slds-p-around_xxx-small">
                                    <img src={movie.ContentDocumentId__c} class="slds-m-right_large" width="250" height="300">              
                                </div>
                                <div class="slds-media__body slds-col slds-border_top slds-p-left_small slds-p-top_small slds-p-right_xx-large slds-m-top_small">
                                    <p class="slds-var-m-bottom_xx-small">{movie.Name}</p>
                                    <p class="slds-var-m-bottom_xx-small">Category : {movie.Category__c}</p>
                                    <p class="slds-var-m-bottom_xx-small">Release date : {movie.ReleaseDate__c}</p>
                                </div>
                            <!-- </div> -->
                        </div>
                    </lightning-card>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>

</template>
