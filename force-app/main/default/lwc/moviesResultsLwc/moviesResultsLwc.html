<template>
    <lightning-layout multiple-rows>
        <template for:each={moviesList} for:item="movie">
            <lightning-layout-item key={movie.Id}>
                <div data-id={movie.Id} onclick={selectMovie}>
                    <lightning-card>
                        <div class="slds-var-p-horizontal_small bear-tile-body">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <img src={movie.Image__c} width="100" height="200">              
                                </div>
                                <div class="slds-media__body">
                                    <p class="slds-var-m-bottom_xx-small">{movie.Name}</p>
                                    <p class="slds-var-m-bottom_xx-small">Category : {movie.Category__c}</p>
                                    <p class="slds-var-m-bottom_xx-small">Release date : {movie.ReleaseDate__c}</p>
                                </div>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>

</template>
