<template>
   <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card class="slds-no-flex">
                <lightning-button class="slds-float_right slds-m-right_large" label="New Movie" onclick={createNewMovie}></lightning-button>
                <c-filter-movies-lwc onsearch={searchMovies}></c-filter-movies-lwc>
            </lightning-card>
        </lightning-layout-item>

        <lightning-layout-item>
            <c-movies-results-lwc></c-movies-results-lwc>
        </lightning-layout-item>

   </lightning-layout> 
   <template if:true={showModal}>
        <c-new-movie-modal-lwc onclosemodalevent={closeModal}></c-new-movie-modal-lwc>
   </template>
</template>
